<!-- тип документа html -->
<!DOCTYPE html>
<!-- язык сайта -->
<html lang="en">

<!-- в head подключаем все meta теги необходимые для браузера и здесь подключаем стили для сайта -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- это нужно чтобы сайт адаптировался под различные экраны (телефоны, планшеты) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- это заголовок сайта который мы видем в браузере -->
    <title>Vetal</title>
    <!-- так мы подключаем стили CSS к html документу -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<!-- весь контент сайта пишем внутри тега body -->

<body>
    <!-- заголовки h1-h6 (h1 должен быть только один) -->
    <h1>Gena</h1>
    <h2>Gena</h2>
    <h3>Gena</h3>
    <h4>Gena</h4>
    <h5>Gena</h5>
    <h6>Gena</h6>
    <!-- теги для текста
        тег p - используем для больших параграфов, статей и так далее
        тег span -  используем для выделения определенного текста в параграфе или одного- друг слов текста
     -->
    <p>Lorem ipsum dolor
        <span>sit amet...</span>
    </p>

    <!-- списки, почитать разницу ul и ol и типы маркеров для li 
        li - элемент списка, нужно использовать только внутри списка (или ul или ol)
    -->

    <!-- маркерованный список-->
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>

    <!-- нумированный список-->
    <ol>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ol>

    <!-- таблица 
        thead - часть таблицы где расспологаються заголовки
        tbody - часть таблицы где расспологаються основные данные
        tr - строка таблицы
        th - ячейка таблицы для заголовков
        td - ячейка таблицы для обычного контента
    -->
    <table>
        <thead>
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ветал</td>
                <td>Астапов</td>
            </tr>
        </tbody>
    </table>
    <!-- форма -->
    <form>
        <!-- аттрибут type тега input позволяет задать тип вводимого значения 
            type="text" - позволяет вводить любое значение с клавивиатуры
            type="number" - позволяет вводить только цифры, точку, запятую
            type="file" - позволяет загрузить файл с комьютера на сайт, тип загружаемого файла можно определить 
            через атрибут accept="image/*" (в данном случае только картинки)
             type="password" - позволяет вводить любое значение с клавивиатуры (не отображает вводимое значение)
             type="checkbox" - позволяет выбрать или не выбрать значение
             type="radio" -  позволяет выбрать значение из нескольких предложенных
             аттрибут name y type="radio" позволяет обьеденить несколько type="radio" в одну группу
        " -->
        <input type="text">
        <input type="number">
        <input type="file">
        <input type="password">
        <input type="checkbox">Купи сейчас
        <input name="radio" type="radio">1ы
        <input name="radio" type="radio">2
        <button>Отправить</button>
        <!-- <textarea></textarea> -->
    </form>
    <!-- ссылка 
        аттрубут  href - это адрес ссылки
         аттрубут target (цель) - определяет в какой в вкладке браузера открыть ссылку 
         (изначальное поведение открывать вкладки в текущей вкладке)
         target="_blank" - открыть в ссылку в новой вкладке
    -->
    <a target="_blank" href="https://www.google.com/">Google</a>

    <!-- ccылка на телефон выглядит так -->
    <a href="tel:0933354055">+38 093 335 40 55</a>
    <!-- ccылка на email выглядит так -->
    <a href="mailto:genabush1990@gmail.com">genabush1990@gmail.com</a>

    <!-- кнопка -->
    <button>Нажми здесь</button>
    <!-- 
        картинка 
     аттрубут src (source) - путь к картинке
     аттрубут alt (alternative text) - текс который будет видеть пользователь если картинка не загрузится
    -->
    <img src="./img/clients-icon.svg" alt="clients-icon">

    <!-- видео -->
    <video src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1"></video>

    <!-- 
        iframe - это тег позволяющий вставить другой сайт в твой сайт (мы не может контролировать вставленный сайт) 
        используем для вставки видео из youtube, vimeo и других хостингов видео
     -->
    <iframe width="420" height="315"
            src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
    </iframe>
</body>

</html>
